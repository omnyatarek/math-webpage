<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background: url(../images/3d-render-acoustic-guitar-blue-background-3d-illustration-design.jpg) no-repeat ;
        display: flex;
        justify-content: center;
        background-position: center;
        align-items: center;
        background-size: 100%;
        margin: 0;
        font-family: sans-serif
    }
  
        
        .playercontainer {
            background-color: #F1F0F8;
margin-top: 50px;
            position: relative;
            width: 20rem;
            height: 30rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
       button{
        position: absolute;
            bottom: 100px;
            left: 150px;
            box-shadow: 0 5px 5px rgba(112, 111, 111, 0.103);
       }
        .progress {
            position:absolute;
            left: 30px;
            bottom: 150px;
            width: 80%; /* Fixed width for the progress container */
            background-color: #e3d3d98e; /* Background color of the container */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Prevents overflow of the progress bar */
            height: 5px; /* Height of the progress bar */
        }
        .progress-bar {
            height: 5px; /* Height of the progress bar */
            background: linear-gradient(to right, #2F304E, #6237C4); /* Linear gradient color */
            width: 1%; /* Initial width (progress) */
            border-radius: 5px; /* Rounded corners */
            transition: width 0.5s; /* Smooth transition for width changes */
        }
    </style>
</head>
<body>
   <div style="text-align: center;">
    <div class="playercontainer">
        <img src="../images/3d-music-related-scene.jpg" width="100%" height="50%" style=" border-radius: 10px 10px 0px 10px;">
        <h2  id="title" class="info" > My HomeTown </h2>
        <small style="color: rgb(41, 40, 40);">A Traveller</small>

        <div class="progress" width="50px">
            <div class="progress-bar " style="width:10%; "></div>
          </div>
          <button id="playpause-btn" onclick="playPauseTrack()" style="border: none; background: transparent; cursor: pointer;">
            ▶
        </button>
    </div>
    <audio id="mu" src="https://files.catbox.moe/og39hn.mp3" style="display: hidden;"></audio>

   </div>
    <script>
      window.onload = function () {
        let audio = document.getElementById("mu");

        // Attempt to play the audio
        audio.play().then(() => {
            document.getElementById("playpause-btn").innerHTML = "⏸";
            isPlaying = true;
        }).catch(error => {
            console.log("Autoplay prevented by browser. User interaction is required.");
        });
    };

        let isPlaying = false;

        function playPauseTrack() {
            if (!isPlaying) {
                document.getElementById("mu").play();
                document.getElementById("playpause-btn").innerHTML = "⏸";
                isPlaying = true;
            } else {
                document.getElementById("mu").pause();
                document.getElementById("playpause-btn").innerHTML = "▶";
                isPlaying = false;
            }
        }
    </script>
</body>
</html>
